<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/starbucks.css">
    <title>Starbucks</title>
</head>
<body>
    
    <!-- HEADER part in page-->
    <header>
        <!-- LINE Green in top page(header)-->
        <div class="line"></div>

        <div class="container header--area">
            <!-- LOGO Starbucks in header-->
             <div class="header--left">
                <a href=""><img src="images/logo.png" alt="logo starbucks"></a>
             </div>

             <!--Other area in header -- RIGHT-->
             <div class="header--right">
                <!-- Search area-->
                 <div class="header--search">
                    <form>
                        <input type="text" name="Search" placeholder="Search">
                        <button>
                            <img src="images/loupe.png" alt="loupe">
                        </button>
                    </form>
                 </div>
                 <!-- MENU -->
                  <div class="header--menu">
                        <img src="images/menu.png" alt="menu">
                  </div>
             </div>
        </div>
    </header>


    <!--SECTION about BANNER-->
    <section class="banner">
        <div class="container">
            <!--Title-->
            <h1>StarbucksÂ®<br>Happy Hour</h1>
            <!--Text in banner-->
            <span>We'll meet you in your inbox. Drink deals are on their way.</span>
            <!--Img in Banner-->
            <div class="banner--images">
                <img src="images/c1.jpg" alt="cup 1">
                <img src="images/c2.jpg" alt="cup 2">
                <img src="images/c3.jpg" alt="cup 3">
            </div>
        </div>
    </section>

    <!--SECTION about AREA 1-->
    <section class="area1">
        <div class="area1--content">...</div>
        <div class="area1--img1"></div>
        <div class="area1--img2"></div>
    </section>


</body>
</html>
